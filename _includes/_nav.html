<nav>
  <div id="logo">
      Remy Davison's Portfolio
  </div>
  <div class="links">
    {% for item in site.data.nav %}
      <a href="{{ item.link }}"
        {% if page.url == item.link %}
          class="current"
        {% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </div>
</nav>
